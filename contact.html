<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learn easy mambo">
    <meta name="author" content="Antonio Morales">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/unique" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <title>Contact Beat On Motion</title>
</head>

<body class="bg-image">

    <div id="mySidenav" class="sidenav">
        <a href="about.html" id="about">About</a>
        <a href="projects.html" id="projects">Projects</a>
        <a href="index.html" id="home">Home</a>
        <a href="contact.html" id="contact">Contact</a>
    </div>

    <hr>

    <div class="about-text">
        <fieldset>
            <form name="Input_Form" id="valid" onsubmit="return validate()" method="post"
                action="mailto:beatonmotion@gmail.com" enctype="text/plain">
                Enter your name:
                <input type="text" name="inserted_input" value="" id="TextInserted" required autofocus>
                <br><br>
                Hire me for:
                <br>
                <input type="radio" name="activity" id="Dancing" value="Dancing" required>
                <label for="Dancing">Dance classes</label>
                <br>
                <input type="radio" name="activity" id="Choreography" value="Choreography" required>
                <label for="Choreography">Choreography</label>
                <br>
                <input type="radio" name="activity" id="Djing" value="Djing" required>
                <label for="Djing">DJing Session</label>
                <br>
                <input type="radio" name="activity" id="Painting" value="Painting" required>
                <label for="Painting">Web Design</label>
                <br><br>
                What time works best for your interest?
                <br>
                <input type="checkbox" name="daytime" id="sunrise" value="Sunrise">
                <label for="sunrise">Mornings</label>
                <br>
                <input type="checkbox" name="daytime" id="sunset" value="Sunset">
                <label for="sunset">Afternoons</label>
                <br>
                <input type="checkbox" name="daytime" id="Night" value="Night">
                <label for="Night">Nights</label>
                <br>
                <br>
                Where would you like to do your activities?
                <br>
                <label for="place">Choose a place: </label>
                <select name="place_to_go" id="place" required>
                    <option value="">--Select a Place--</option>
                    <option value="salon" aria-setsize="5">Dance studio</option>
                    <option value="Outdoor">Outdoor</option>
                    <option value="terrace">Private class or djing session at place</option>
                    <option value="sPool">Djing pool</option>
                </select>
                <br>
                <br>
                <textarea name="textarea" id="allpage" cols="45" rows="10" placeholder="Include a note"></textarea>
    
                <button>Submit</button>
            </form>
        </fieldset>

    </div>

    <div class="footer">
        <p>Sincerely Beat On Motion California</p>
        <a href="https://www.facebook.com/BeatOnMotion" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-linkedin"></a>
      </div>


</body>

</html>
